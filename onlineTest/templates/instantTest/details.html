<head>
<meta http-equiv = "refresh" content ="5;url=/instantTest/{{test.id}}/{{question_id}}/" >
</head>

{% if question.question %}
   <h1> {{question.question}}</h1>
   <h2> grade is {{test.grade}}</h2>
   <form action="/instantTest/{{test.id}}/{{question_id}}/" method="post">
   {% csrf_token %}

   {% for choice in question.choice_set.all %}

      <input type = "radio" name ="choice" id ="choice{{forloop.counter}}" value="{{forloop.counter}}"/>
      <label for="choice{{forloop.counter}}">{{choice.choice}}</label><br/>
   {% endfor %}
<input type ="submit" value="submit" />
</form>
{% endif %}
